<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url("https://llucascoelho.github.io/Contas/Teladefundo.png") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(30, 30, 30, 0.95);
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 380px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    .logo {
      width: 90px;
      margin-bottom: 10px;
    }

    h2 {
      color: white;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input {
      background-color: #2a2a2a;
      color: #fff;
    }

    input::placeholder {
      color: #bbb;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 18px;
    }

    .input-wrapper input {
      padding-right: 42px;
    }

    .toggle-password {
      position: absolute;
      top: 25px;
      right: 12px;
      transform: translateY(-50%);
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
      fill: #bbb;
    }

    button {
      background-color: #4162AB;
      color: white;
      font-weight: 500;
      cursor: pointer;
    }

    button:hover {
      background-color: #2E5290;
    }

    .message {
      font-size: 0.9rem;
      margin-top: -10px;
      margin-bottom: 10px;
      text-align: center;
      color: #f44336; /* padrão: erro */
    }

    .message.success {
      color: #80ffb0; /* verde claro para 'Verificando...' */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://llucascoelho.github.io/Contas/logosemfundo.png" class="logo" alt="Logo" />
    <h2>Entrar</h2>

    <input type="text" id="username" placeholder="Usuário"
           autocomplete="username" autocorrect="off" autocapitalize="sentences" />

    <div class="input-wrapper">
      <input type="password" id="password" placeholder="Senha"
             inputmode="numeric" pattern="[0-9]*"
             autocomplete="current-password" autocorrect="off" />
      <button type="button" class="toggle-password" onclick="togglePassword(this)" aria-label="Exibir senha">
        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12
                   c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5zm0-8a3 3
                   0 100 6 3 3 0 000-6z"/>
        </svg>
      </button>
    </div>

    <button onclick="login()">Entrar</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    let senhaVisivel = false;

    function togglePassword(btn) {
      const senhaInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");

      if (senhaVisivel) {
        senhaInput.type = "password";
        eyeIcon.innerHTML = '<path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12\
        c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5zm0-8a3 3 0 100 6 3 3 0 000-6z"/>';
      } else {
        senhaInput.type = "text";
        eyeIcon.innerHTML = '<path d="M12 5c-7 0-11 7-11 7s4 7 11 7c1.7 0 3.3-.4 4.8-1.1l2.1\
        2.1 1.4-1.4-18-18-1.4 1.4 2.1 2.1C5.3 6.7 3.9 8.6 3 12c1.2 3.9 5 7 9 7\
        1.4 0 2.7-.3 3.9-.8l2.1 2.1 1.4-1.4-18-18-1.4 1.4 2.1 2.1z"/>';
      }

      senhaVisivel = !senhaVisivel;
    }

    async function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      msg.classList.remove("success");

      if (!user || !pass) {
        msg.textContent = "Preencha usuário e senha.";
        return;
      }

      msg.textContent = "Verificando...";
      msg.classList.add("success");

      const url = `https://script.google.com/macros/s/AKfycbyCkXBcVPwj1C8NyssKaggthISfKGoJJMhDSHXC05h4X4gwKtxeG-CHE5R8gmnw37Ib/exec?usuario=${encodeURIComponent(user)}&senha=${encodeURIComponent(pass)}`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`Erro HTTP ${res.status}: ${res.statusText}`);

        const result = await res.text();
        if (result === "ok") {
          window.location.href = "Transiçao.html";
        } else {
          msg.textContent = "Usuário ou senha incorretos.";
          msg.classList.remove("success");
        }
      } catch (err) {
        msg.textContent = "Erro: " + err.message;
        msg.classList.remove("success");
        console.error("Erro ao conectar:", err);
      }
    }
  </script>

</body>
</html>
