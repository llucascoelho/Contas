<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: url("https://llucascoelho.github.io/Contas/Teladefundo.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .login-box {
      background-color: #1e1e1e;
      padding: 40px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
      color: white;
      box-sizing: border-box;
    }

    .logo {
      width: 100px;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      margin-top: 0px;
      font-size: 1.8rem;
      font-weight: 500;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input {
      background-color: #2a2a2a;
      color: #fff;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      background-color: #4162AB;
      color: white;
      font-weight: 500;
      cursor: pointer;
    }

    button:hover {
      background-color: #2E5290;
    }

    .message {
      font-size: 0.9rem;
      text-align: center;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
        border-radius: 10px;
      }

      .login-box h2 {
        font-size: 1.5rem;
      }

      .logo {
        width: 80px;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <!-- ✅ LOGO -->
    <img src="https://llucascoelho.github.io/Contas/logosemfundo.png" alt="Logo" class="logo" />

    <h2>Entrar</h2>
    <input type="text" id="username" placeholder="Usuário" required />
    <input type="password" id="password" placeholder="Senha" required />
    <button onclick="login()">Entrar</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    async function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      if (!user || !pass) {
        msg.textContent = "Preencha usuário e senha.";
        msg.style.color = "#f44336";
        return;
      }

      const url = `https://script.google.com/macros/s/AKfycbyCkXBcVPwj1C8NyssKaggthISfKGoJJMhDSHXC05h4X4gwKtxeG-CHE5R8gmnw37Ib/exec?usuario=${encodeURIComponent(user)}&senha=${encodeURIComponent(pass)}`;

      try {
        const response = await fetch(url);
        const resultado = await response.text();

        if (resultado === "ok") {
          window.location.href = "Transiçao.html";
        } else {
          msg.textContent = "Usuário ou senha incorretos.";
          msg.style.color = "#f44336";
        }
      } catch (error) {
        msg.textContent = "Erro ao conectar com o servidor.";
        msg.style.color = "#e57373";
        console.error(error);
      }
    }
  </script>

</body>
</html>
