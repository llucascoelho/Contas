<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url("https://llucascoelho.github.io/Contas/Teladefundo.png") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(30, 30, 30, 0.95);
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 380px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    .logo {
      width: 90px;
      margin-bottom: 10px;
    }

    h2 {
      color: white;
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #aaa;
      font-size: 1rem;
      cursor: pointer;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input {
      background-color: #2a2a2a;
      color: #fff;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      background-color: #4162AB;
      color: white;
      font-weight: 500;
      cursor: pointer;
    }

    button:hover {
      background-color: #2E5290;
    }

    .message {
      font-size: 0.9rem;
      color: #f44336;
      margin-top: -10px;
      margin-bottom: 10px;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://llucascoelho.github.io/Contas/logosemfundo.png" class="logo" alt="Logo" />
    <h2>Entrar</h2>

    <input type="text" id="username" placeholder="Usu√°rio"
           autocomplete="username" autocorrect="off" />

    <div class="input-group">
      <input type="password" id="password" placeholder="Senha"
             inputmode="numeric" pattern="[0-9]*"
             autocomplete="current-password" autocorrect="off" />
      <button class="toggle-password" type="button" onclick="togglePassword()">üëÅÔ∏è</button>
    </div>

    <button onclick="login()">Entrar</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function togglePassword() {
      const senhaInput = document.getElementById("password");
      const tipo = senhaInput.getAttribute("type");
      senhaInput.setAttribute("type", tipo === "password" ? "text" : "password");
    }

    async function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      if (!user || !pass) {
        msg.textContent = "Preencha usu√°rio e senha.";
        return;
      }

      const url = `https://script.google.com/macros/s/AKfycbyCkXBcVPwj1C8NyssKaggthISfKGoJJMhDSHXC05h4X4gwKtxeG-CHE5R8gmnw37Ib/exec?usuario=${encodeURIComponent(user)}&senha=${encodeURIComponent(pass)}`;

      msg.textContent = "Verificando...";

      try {
        const res = await fetch(url);

        if (!res.ok) {
          throw new Error(`Erro HTTP ${res.status}: ${res.statusText}`);
        }

        const result = await res.text();

        if (result === "ok") {
          window.location.href = "Transi√ßao.html";
        } else {
          msg.textContent = "Usu√°rio ou senha incorretos.";
        }
      } catch (err) {
        msg.textContent = "Erro: " + err.message;
        console.error("Erro ao conectar:", err);
      }
    }
  </script>

</body>
</html>
