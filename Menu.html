<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Menu</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url("https://llucascoelho.github.io/Contas/Teladefundo.png") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(30, 30, 30, 0.95);
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      text-align: center;
      color: white;
      animation: fadeIn 0.8s ease-out;
    }

    .logo {
      width: 90px;
      margin-bottom: 10px;
    }

    h1 {
      margin-bottom: 15px;
    }

    p {
      color: #ccc;
      margin-bottom: 25px;
    }

    .btn-list {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .btn-list:hover {
      background-color: #365aa8;
    }

    .btn-voltar {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 8px 14px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(4px);
      transition: background-color 0.3s;
    }

    .btn-voltar:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <button class="btn-voltar" onclick="window.history.back()">
    &#8592; Voltar
  </button>

  <div class="container">
    <img src="https://llucascoelho.github.io/Contas/logosemfundo.png" class="logo" alt="Logo" />
    <h1 id="boasVindas">Olá!</h1>
    <p>Escolha uma das opções abaixo:</p>
    <div class="d-grid gap-2">
      <a href="Contas.html" class="btn btn-primary btn-list">Controle de Contas</a>
      <a href="Senhas.html" class="btn btn-primary btn-list">Senhas</a>
    </div>
  </div>

  <script>
    const nome = localStorage.getItem("usuarioLogado");
    const h1 = document.getElementById("boasVindas");
    h1.textContent = nome ? `Olá, ${nome}!` : "Olá!";
  </script>

</body>
</html>
