<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum‑scale=1.0, user‑scalable=no" />
  <title>Menu - Modo Noturno</title>

  <!-- Fonte Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Corpo com background fixo e overlay escuro */
    body {
      font-family: 'Roboto', sans-serif;
      background: url("https://llucascoelho.github.io/Contas/Teladefundo.png") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      position: relative;
      padding-top: 60px; /* deixa espaço para a faixa */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    /* Faixa fixa no topo com blur e botão voltar */
    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      background: transparent;
      isolation: isolate;
      pointer-events: none;
      z-index: 1001;
    }
    .header-blur {
      position: absolute;
      inset: 0;
      background: rgba(30, 30, 30, 0.85);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 0 0 20px 20px;
      z-index: -1;
    }
    .btn-voltar {
      pointer-events: auto;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      padding: 8px 12px;
      border-radius: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(4px);
      transition: background-color 0.3s;
      z-index: 1;
    }
    .btn-voltar:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Container central */
    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(30, 30, 30, 0.95);
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      text-align: center;
      color: #fff;
      animation: fadeIn 0.8s ease-out;
    }

    .logo {
      width: 90px;
      margin-bottom: 10px;
    }
    h1 {
      margin-bottom: 15px;
      font-weight: 500;
    }
    p {
      color: #ccc;
      margin-bottom: 25px;
    }
    .btn-list {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .btn-list:hover {
      background-color: #365aa8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
        margin-top: 20px;
        margin-bottom: 60px;
      } 
      .btn-list {
        font-size: 0.9rem;
        padding: 12px;
      }
      .btn-voltar {
        font-size: 1rem;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Faixa fixa com blur e botão voltar -->
  <header class="header">
    <div class="header-blur"></div>
    <button class="btn-voltar" onclick="window.history.back()">
      ← Voltar
    </button>
  </header>

  <!-- Conteúdo principal -->
  <div class="container">
    <img src="https://llucascoelho.github.io/Contas/logosemfundo.png" class="logo" alt="Logo" />
    <h1 id="boasVindas">Olá!</h1>
    <p>Escolha uma das opções abaixo:</p>
    <div class="d-grid gap-2">
      <a href="Contas.html"  class="btn btn-primary btn-list">Controle de Contas</a>
      <a href="Senhas.html"  class="btn btn-primary btn-list">Senhas</a>
    </div>
  </div>

  <!-- Script para saudação -->
  <script>
    const nome = localStorage.getItem("usuarioLogado");
    const h1   = document.getElementById("boasVindas");
    h1.textContent = nome ? `Olá, ${nome}!` : "Olá!";
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
