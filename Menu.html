<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <!-- Meta viewport com atributos solicitados -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Página Inicial</title>
  
  <!-- Fonte do Google com crossorigin -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" crossorigin="anonymous">
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <style>
    /* Estilos para o modo noturno */
    body {
      background-color: #121212;
      font-family: 'Roboto', sans-serif;
      color: #e0e0e0;
      padding: 30px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }
    p {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    /* Botões em uma única cor e dispostos verticalmente */
    .btn-list {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      font-size: 18px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>Bem-vindo!</h1>
    <p>Escolha uma das opções abaixo para avançar:</p>
    <!-- Botões dispostos verticalmente usando o grid do Bootstrap -->
    <div class="d-grid gap-3">
      <a href="Contas.html" class="btn btn-primary btn-list">Controle de Contas</a>
      <a href="Senhas.html" class="btn btn-primary btn-list">Senhas</a>
    </div>
  </div>
  
  <!-- Bootstrap 5 JS Bundle (inclui Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
